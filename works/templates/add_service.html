{% extends "base.html" %}

{% block title %}Добавление услуги{% endblock %}
{% block content %}
<h1 class="text-center fs-1 fw-bold">Добавить услугу</h1>
<p>Заполните поля формы, чтобы офрмить услугу.</p>
<form method="post" novalidate>
    {% csrf_token %}
    {% for field in form %}
    <div class="mb-3">
        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }} </label>
        {{ field }}
        {% if field.errors %}
        <div class="alert alert-danger mt-1">{{ field.errors.as_text }} </div>
        {% endif %}
    </div>
    {% endfor %}
    <input type="submit" class="btn btn-info" value="Отправить">
</form>
{% endblock %}
